Listen 8443
  ServerName cobbler.sdu.lab
  ServerAdmin root

  ## Vhost docroot
  DocumentRoot /gui

  ## Directories, there should at least be a declaration for /etc/puppet/rack/public/

  <Directory /gui>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

  ## Logging
  ErrorLog /var/log/apache2/gui_error.log
  LogLevel warn
  ServerSignature Off
  CustomLog /var/log/apache2/gui_access.log combined


<VirtualHost *:8443>
  WSGIApplicationGroup %{RESOURCE}
  WSGIDaemonProcess gui user=www-data group=www-data processes=3 threads=10
  WSGIProcessGroup gui
  WSGIScriptAlias / /gui/openstack_installer/wsgi.py
  Alias /static /gui/openstack_installer/static-raw
  <Directory /gui/openstack_installer>
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
